<!doctype html>
<html>
    <head>
        <style>
            body {
                min-width: 240px;
                padding: 12px;
                font-family: system-ui, sans-serif;
            }
            .message {
                color: #666;
                font-size: 13px;
                margin-bottom: 12px;
            }
            .buttons {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            button {
                padding: 10px 20px;
                font-size: 14px;
                cursor: pointer;
            }
            button:disabled {
                cursor: not-allowed;
                opacity: 0.6;
            }
            .displayRow {
                margin-top: 12px;
                display: none;
                align-items: flex-start;
                gap: 8px;
            }
            .displayRow.visible {
                display: flex;
            }
            #sessionIdDisplay {
                flex: 1;
                margin: 0;
                padding: 8px;
                background: #f5f5f5;
                border-radius: 4px;
                font-family: monospace;
                font-size: 12px;
                word-break: break-all;
            }
            #copyDisplayBtn {
                flex-shrink: 0;
                padding: 8px 12px;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <p id="domainMessage" class="message">This extension only works on portal.battlefield.com</p>
        <div id="actions" class="buttons" style="display: none">
            <button id="getSessionId">Get Session ID</button>
            <button id="getModId">Get Mod ID</button>
            <button id="refresh">Refresh Experiences</button>
        </div>
        <div id="displayRow" class="displayRow">
            <pre id="sessionIdDisplay"></pre>
            <button id="copyDisplayBtn" type="button">Copy</button>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
